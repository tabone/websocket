<html lang="en">
<head>
	<title>Chat Example</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>
			<a href="github.com/tabone/websocket">
				github.com/tabone/websocket
			</a>
		</h1>
	</header>

	<main>

		<div>people online</div>
	</footer>

	<script src="js/app.js"></script>
